###############################################################################
# ceerious i3 status config
# see "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
###############################################################################

general {
    interval 		= 1
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "cpu_usage"
order += "load"
order += "cpu_temperature 4"

order += "memory"

order += "disk /"
order += "disk /home"

order += "ethernet _first_"
order += "wireless _first_"

order += "volume master"
order += "battery all"
order += "tztime local"


memory {
    format = " %used"
}

wireless _first_ {
    format_up = "直%quality %essid %ip"
    format_down = "睊"
}

ethernet _first_ {
    #if you use %speed, i3status requires root privileges
    format_up = "ﯱ %ip (%speed)"
    format_down = ""
}

battery all {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 11
    threshold_type = percentage
    hide_seconds = true
    status_chr = ""
    status_bat = ""
    status_unk = ""
    status_full = ""
}

tztime local {
    format = "KW%V %Y-%m-%d %H:%M:%S"
}

load {
    format = " %1min"
}

cpu_usage {
    format = " %usage"
}

cpu_temperature 4 {
	format = " %degrees°C"
}

disk "/" {
	format = " /:%percentage_free"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}
disk "/home" {
	format = "/home:%percentage_free"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

volume master {
    format = "🔊 %volume"
    format_muted = "ﱝ"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
